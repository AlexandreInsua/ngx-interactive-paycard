<div [ngClass]="isCardFlipped ? 'card-item -active':'card-item'">
    <div class="card-item__side -front">
        <div class="card-item__focus "></div>
        <div class="card-item__cover">
            <img class="card-item__bg" />
        </div>
        <div class="card-item__wrapper">
            <div class="card-item__top">
                <img src="{{chipImgPath}}"
                    class="card-item__chip" />
                <div class="card-item__type">
                    <img src="{{logoImgPath}}"
                    class="card-item__typeImg" />
                </div>
            </div>
            <label class="card-item__number">
                <span *ngFor="let cardPlaceHolderLetter of currentCardNumberPlaceholder; let i = index">
                    <ng-container class="card-item__numberItem" *ngIf="getIsNumberMasked(i, cardPlaceHolderLetter); else showCardNumer">*</ng-container>
                    <ng-template #showCardNumer>
                        <ng-container class="card-item__numberItem" *ngIf="cardModel.cardNumber.length > i; else showPlaceHolderLetter">{{cardModel.cardNumber.charAt(i)}}</ng-container>
                    </ng-template>
                    <ng-template class="card-item__numberItem" #showPlaceHolderLetter>{{cardPlaceHolderLetter}}</ng-template>
                </span>
            </label>
            <div class="card-item__content">
                <label class="card-item__info">
                    <div class="card-item__holder">Card Holder</div>
                    <div class="card-item__name" *ngIf="this.cardModel.cardName.length > 0; else namePlaceHolder">
                        <span class="card-item__nameItem" *ngFor="let cardNameLetter of this.cardModel.cardName.split(''); let i = index">{{cardNameLetter}}</span>
                    </div>
                    <ng-template class="card-item__name" #namePlaceHolder>Full Name</ng-template>
                </label>
                <div class="card-item__date">
                    <label class="card-item__dateTitle">Expires</label>
                    <label class="card-item__dateItem">
                        <span *ngIf="cardModel.expirationMonth; else monthPlaceHolder">{{cardModel.expirationMonth}}</span>
                        <ng-template #monthPlaceHolder>MM</ng-template>
                    </label>
                    /
                    <label for="cardYear" class="card-item__dateItem">
                        <span *ngIf="cardModel.expirationYear; else yearPlaceHolder">{{cardModel.expirationYear.slice(2,4)}}</span>
                        <ng-template #yearPlaceHolder>YY</ng-template>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card-item__side -back">
        <div class="card-item__cover">
            <img class="card-item__bg" />
        </div>
        <div class="card-item__band"></div>
        <div class="card-item__cvv">
            <div class="card-item__cvvTitle">CVV</div>
            <div class="card-item__cvvBand">
                <span *ngFor="let n of cardModel.cvv.split('')">*</span>
            </div>
            <div class="card-item__type">
                <img src="{{logoImgPath}}"
                class="card-item__typeImg" />
            </div>
        </div>
    </div>
</div>
