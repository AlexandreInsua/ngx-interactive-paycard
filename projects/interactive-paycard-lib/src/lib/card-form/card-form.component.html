<div class="card-form">
    <div class="card-list">
      <card></card>
    </div>
    <div class="card-form__inner">
      <div class="card-input">
        <label for="cardNumber" class="card-input__label">Card Number</label>
        <input 
        class="card-input__input" 
        type="tel" 
        [id]="cardNumberId"
        [attr.maxlength]="cardNumberMaxLength"
        [value]="displayedCardNumber" 
        (input)="onCardNumberChange($event)"
        (focus)="onCardNumberFocus()"
        (blur)="onCardNumberBlur()"
        autocomplete="off"
        />
        <button 
          [ngClass]="isCardNumberMasked ? 'card-input__eye':'card-input__eye -active'"
          title="Show/Hide card number"
          tabindex="-1"
          [disabled]="displayedCardNumber===''"
          (click)="toggleCardNumberMask()"
        ></button>
      </div>
      <div class="card-input" >
        <label for="cardName" class="card-input__label">Card Name</label>
        <input class="card-input__input"
          type="text"
          [id]="cardNameId"
          [ngModel]="cardName" 
          (keypress)='onCardNameKeyPress($event)'
          autocomplete="off"
        />
      </div>
      <div class="card-form__row">
        <div class="card-form__col">
          <div class="card-form__group">
            <label for="cardMonth" class="card-input__label">Expiration Date</label>
            <select 
              class="card-input__input -select"
              id="monthSelect"
              [(ngModel)]="cardMonth"
            >
              <option value disabled selected>Month</option>
              <option *ngFor="let i of [].constructor(12); let n = index"
                [value]="(n+1) < 10 ? '0' + (n+1) : (n+1)"
                [disabled]="(n+1) < minCardMonth()">
                {{generateMonthValue((n+1))}}
              </option>
            </select>
            <select 
              class="card-input__input -select"
              [id]="yearSelectId"
              [(ngModel)]="cardYear"
            >
              <option value disabled selected>Year</option>
              <option
                *ngFor="let i of [].constructor(12); let n = index"
                [value]="minCardYear + n"
              >{{n + minCardYear}}
                </option>
            </select>
          </div>
        </div>
        <div class="card-form__col -cvv">
          <div class="card-input">
            <label for="cardCvv" class="card-input__label">CVV</label>
            <input 
              class="card-input__input"
              type="tel"
              id="cardCcvId"
              [maxlength]="4"
              [(ngModel)]="cardCcv"
              autocomplete="off"
              onlyNumbers
            />
          </div>
        </div>
      </div>
      <button class="card-form__button" v-on:click="invaildCard">Submit</button>
    </div>
  </div>
